<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/head :: head('Школьная система')"></div>
</head>

<body>

<div th:insert="~{layout/base :: header}"></div>

<h1>Добавление урока</h1>

<form th:action="@{/admin/schedule/save}"
      th:object="${schedule}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    <div>
        Класс:
        <select th:field="*{classRoom}">
            <option th:each="c : ${classes}"
                    th:value="${c.id}"
                    th:text="${c.name}">
            </option>
        </select>
    </div>

    <div>
        День недели:
        <select th:field="*{dayOfWeek}">
            <option th:each="d : ${days}"
                    th:value="${d}"
                    th:text="${d}">
            </option>
        </select>
    </div>

    <div>
        Урок:
        <input type="number" th:field="*{lessonNumber}" min="1" max="6"/>
    </div>

    <div>
        Предмет:
        <select th:field="*{subject}">
            <option th:each="s : ${subjects}"
                    th:value="${s.id}"
                    th:text="${s.name}">
            </option>
        </select>
    </div>

    <div>
        Учитель:
        <select th:field="*{teacher}">
            <option th:each="t : ${teachers}"
                    th:value="${t.id}"
                    th:text="${t.name}">
            </option>
        </select>
    </div>

    <button type="submit">Сохранить</button>
</form>

<a href="/admin/schedule">Назад</a>

</body>
</html>
