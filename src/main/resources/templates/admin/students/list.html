<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/head :: head('Школьная система')"></div>
</head>

<body>

<div th:insert="~{layout/base :: header}"></div>

<h1>Ученики</h1>

<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<a href="/admin/students/new">Добавить студента</a>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Actions</th>
    </tr>

    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.classRoom.name}"></td>
        <td>
            <a th:href="@{/admin/students/edit/{id}(id=${student.id})}">Изменить</a>
            |
            <a th:href="@{/admin/students/delete/{id}(id=${student.id})}"
               onclick="return confirm('Delete?')">Удалить</a>
        </td>
    </tr>
</table>

<a href="/home">Назад</a>

</body>
</html>
