<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/head :: head('Школьная система')"></div>
</head>

<body>

<div th:insert="~{layout/base :: header}"></div>

<h1>Ученик</h1>
<form th:action="@{/admin/students/save}" th:object="${student}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>

    <br><br>

    <label>Class:</label>
    <select th:field="*{classRoom}">
        <option th:each="c : ${classRooms}"
                th:value="${c.id}"
                th:text="${c.name}">
        </option>
    </select>

    <br><br>

    <button type="submit">Сохранить</button>

</form>

<a href="/admin/students">Отмена</a>

</body>
</html>
