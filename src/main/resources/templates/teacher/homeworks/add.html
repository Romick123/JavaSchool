<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/head :: head('Школьная система')"></div>
</head>

<body>

<div th:insert="~{layout/base :: header}"></div>
<h2>Задать домашнее задание</h2>

<form th:action="@{/teacher/homework/save}"
      th:object="${homework}"
      method="post">
    <select name="subject.id">
        <option th:each="s : ${subjects}"
                th:value="${s.id}"
                th:text="${s.name}"></option>
    </select>

    <select name="classRoom.id">
        <option th:each="c : ${classes}"
                th:value="${c.id}"
                th:text="${c.name}"></option>
    </select>

    <p>
        Description:
        <textarea th:field="*{description}"></textarea>
    </p>

    <p>
        Due date:
        <input type="date" th:field="*{dueDate}">
    </p>

    <button type="submit">Сохранить</button>
</form>
</body>
</html>
