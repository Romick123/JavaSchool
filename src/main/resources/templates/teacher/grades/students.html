<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/head :: head('Школьная система')"></div>
</head>

<body>

<div th:insert="~{layout/base :: header}"></div>
<h2 th:text="${classRoom.name}"></h2>

<table>
    <tr>
        <th>Ученик</th>
        <th>Оценка</th>
    </tr>

    <tr th:each="s : ${students}">
        <td th:text="${s.name}"></td>
        <td>
            <form method="post" th:action="@{/teacher/grades/add}">
                <input type="hidden" name="studentId" th:value="${s.id}">
                <input type="hidden" name="subjectId" th:value="${subject.id}">
                <input type="number" name="gradeValue" min="1" max="5" required>
                <button type="submit">✔</button>
            </form>
        </td>
    </tr>
</table>
<a href="javascript:history.back()">← Назад</a>
</body>
</html>
